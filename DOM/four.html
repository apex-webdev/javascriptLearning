<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM " Edit & Remove Elements</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>javascript</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const Li = document.createElement("li");
      Li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(Li);
    }
    addLanguage("python");
    addLanguage("typescript");

    function addOptLang(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptLang("swift");
    //Edit
    const secondListItem = document.querySelector("li:nth-child(2)");
    //secondListItem.innerHTML = "c++"
    const newLi = document.createElement("li");
    newLi.textContent = "c++";
    secondListItem.replaceWith(newLi);
    //Edit
    const firstListItem = document.querySelector("li:first-child");
    firstListItem.outerHTML = "<li>ruby</li>";
    //Remove
    const lastListItem = document.querySelector("li:last-child");
    lastListItem.remove();
  </script>
</html>
